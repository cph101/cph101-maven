# This is a basic workflow to help you get started with Actions

name: Import Project

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  workflow_dispatch:
    inputs:
      project:
        description: "The project to download and publish"
        required: true
      distributionName:
        description: "The name of the distribution directory"
        required: true
  
  repository_dispatch:
    types:
      - webhook
    inputs:
      project:
        description: "The project to download and publish"
        required: true
      distributionName:
        description: "The name of the distribution directory"
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          repo: cph101/${{ github.event.inputs.project }}
          name: maven-repo
          workflow: publish.yml
          path: ./releases/${{ github.event.inputs.distributionName }}

      # Runs a set of commands using the runners shell
      - name: Rename maven repo
        run: |
          cd ./releases/
          mv ${{ github.event.inputs.distributionName }}/maven-metadata-local.xml ${{ github.event.inputs.distributionName }}/maven-metadata.xml

      - name: Commit Built Repo
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add --all
          git commit -m "Uploaded new version of ${{ github.event.inputs.distributionName }}"
          git push origin main
